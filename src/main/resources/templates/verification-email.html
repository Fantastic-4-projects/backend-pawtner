<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verifikasi Akun Pawtner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .header {
            background-color: #f8f8f8;
            padding: 20px;
            text-align: center;
        }
        .header img {
            height: 100px;
        }
        .content {
            padding: 30px;
            line-height: 1.6;
        }
        .code {
            font-size: 28px;
            font-weight: bold;
            color: #4CAF50;
            text-align: center;
            margin: 20px 0;
            letter-spacing: 5px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .footer {
            padding: 20px;
            background-color: #f8f8f8;
            font-size: 12px;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="https://res.cloudinary.com/dh8gmlzth/image/upload/v1750928559/Pawtner_aeaa0x.png" alt="Pawtner Logo">
    </div>
    <div class="content">
        <!-- 'username' akan kita kirim dari service -->
        <h2 th:text="'Halo, ' + ${name} + '!'">Halo, Pawtner!</h2>
        <p>Terima kasih telah mendaftar di Pawtner. Silakan gunakan kode berikut untuk memverifikasi akun Anda:</p>

        <!-- 'verificationCode' akan kita kirim dari service -->
        <div class="code" th:text="${verificationCode}">123456</div>

        <p>Kode ini akan kedaluwarsa dalam <strong>3 menit</strong>.</p>
        <p>Jika Anda tidak merasa mendaftar, mohon abaikan email ini.</p>
    </div>
    <div class="footer">
        Email ini dikirim otomatis oleh sistem Pawtner.
    </div>
</div>
</body>
</html>
