spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

app.pawtner.jwt.jwt-secret=dummy-jwt-secret-for-testing-only
app.pawtner.jwt.app-name=PawtnerTest
app.pawtner.jwt.jwt-expiration=3600000

spring.mail.host=dummy.mail.host
spring.mail.port=587
spring.mail.username=dummyuser
spring.mail.password=dummypassword
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.transport.protocol=smtp
spring.mail.debug=false

cloudinary.cloud_name=dummy_cloud_name
cloudinary.api_key=dummy_api_key
cloudinary.api_secret=dummy_api_secret

midtrans.server-key=dummy_server_key
midtrans.client-key=dummy_client_key
midtrans.is-production=false

spring.security.oauth2.client.registration.google.client-id=dummy_google_client_id
spring.security.oauth2.client.registration.google.client-secret=dummy_google_client_secret
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google

app.pawtner.reset-password-url=http://localhost:3000/reset-password

app.pawtner.delivery-fee=10000

pawtner.ai.gemini.api-url.test=dummy_gemini_api_url
pawtner.ai.gemini.api-key.test=dummy_gemini_api_key
