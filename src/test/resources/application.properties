# Spring Datasource
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=org.h2.Driver

# JPA Properties
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Dummy properties to satisfy context loading
frontend.redirect-url.oauth-failure=http://localhost/auth/failure
app.pawtner.redirect-url=http://localhost/auth/success
app.pawtner.reset-password-url=http://localhost/reset-password

# Dummy JWT properties
app.pawtner.jwt.jwt-secret=dummy-secret-for-testing-purposes-only-12345
app.pawtner.jwt.app-name=pawtner-test
app.pawtner.jwt.jwt-expiration=3600000

# Dummy Mail properties
spring.mail.host=localhost
spring.mail.port=25

# Dummy Gemini AI properties
pawtner.ai.gemini.api-key=dummy-api-key
pawtner.ai.gemini.model-name=dummy-model

# Dummy OAuth2 Client properties
spring.security.oauth2.client.registration.google.client-id=dummy-client-id
spring.security.oauth2.client.registration.google.client-secret=dummy-client-secret
spring.security.oauth2.client.registration.google.scope=email,profile